<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modal Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="comicRoyale.css">
    <link rel="stylesheet" href="modal.css"><!--test file-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="modal.js"></script><!--test file-->

<body>

    <!-- Bringing up the Modal Box -->
    <img id="imgTest" src="Images/archie.jpg" alt="archie picture thingo" width="300" height="200">

    <!-- The Modal Box Itself -->
    <div id="modalTest" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="archie">

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>
</body>
